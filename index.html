<html>
<head>
  <title>Video Player</title>
  <style>
    body {
      background-color: black; /* Set background to black */
      margin: 0;
      padding: 0;
      height: 100%;
      color: white; /* Set text color to white for contrast */
    }
    video {
      width: 100%;
      height: 100vh; /* Make the video take up full screen height */
      background-color: black; /* Background color for the video */
      border: none;
    }
    .fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Button -->
  <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

  <!-- Video element for streaming -->
  <video id="video" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('https://prod-sports-south-cf.jiocinema.com/hls/live/2109676/hd_akamai_merged_avc_isl_mal_m1081124/master.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For browsers that support HLS natively (like Safari)
      video.src = 'https://prod-sports-south-cf.jiocinema.com/hls/live/2109676/hd_akamai_merged_avc_isl_mal_m1081124/master.m3u8';
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }

    // Fullscreen function
    function toggleFullscreen() {
      const video = document.getElementById('video');
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { // Firefox
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { // IE/Edge
        video.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
