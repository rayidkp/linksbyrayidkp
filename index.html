<html>
<head>
  <title>Video Player</title>
  <style>
    body {
      background-color: black; /* Set background to black */
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      color: white; /* Set text color to white for contrast */
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh; /* Make the iframe take up full screen height */
    }
    .fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Button -->
  <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

  <!-- Iframe for video streaming -->
  <iframe id="videoFrame" src="https://prod-sports-south-cf.jiocinema.com/hls/live/2109676/hd_akamai_merged_avc_isl_mal_m1081124/master.m3u8" allowfullscreen></iframe>

  <script>
    // Function to toggle fullscreen mode
    function toggleFullscreen() {
      const iframe = document.getElementById('videoFrame');
      
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
